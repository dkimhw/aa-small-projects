<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
    </head>
    <body>
      <div class="container">
        <form action="/form-handling-url" method="post">
            <fieldset class="form-container">
            <legend>Add User</legend>

            <div class="mb-small">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" name="first_name" class="form-input">
            </div>

            <div class="mb-small">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" name="last_name" class="form-input">
            </div>

            <div class="mb-small">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email_address" class="form-input">
            </div>

            <div class="form-input-grid">
                <label for="role" class="form-input-grid-item">Status</label>
                <select id="role" name="user_role_name" class="form-input-grid-item">
                  <option value="student">Student</option>
                  <option value="instructor">Instructor</option>
                  <option value="guest">Guest</option>
                </select>

                <label for="date" class="form-input-grid-item">Date</label>
                <input type="date" id="date" name="date" class="form-input-grid-item">
            </div>

            <div>
                <p>Choose your favorite Web language:</p>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </div>

            <div>
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <div>
                <input type="checkbox" id="signup" name="signup" value="Signup">
                <label for="signup">Sign up for news letter</label><br>
                <input type="checkbox" id="terms" name="terms" value="Terms">
                <label for="terms"> Agree to terms and conditions</label>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

            </fieldset>
        </form>
      </div>
    </body>
</html>
