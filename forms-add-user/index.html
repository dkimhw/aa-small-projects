<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="container mt-medium">
        <form action="/form-handling-url" method="post">
            <fieldset class="fieldset-padding">
            <legend>Add User</legend>

            <div class="form-container">
                <div class="mb-small">
                    <label for="firstName" class="form-label align-center">First Name</label>
                    <input type="text" id="firstName" name="first_name" class="form-input">
                </div>

                <div class="mb-small">
                    <label for="lastName" class="form-label align-center">Last Name</label>
                    <input type="text" id="lastName" name="last_name" class="form-input">
                </div>

                <div class="mb-small">
                    <label for="email" class="form-label align-center">Email</label>
                    <input type="email" id="email" name="email_address" class="form-input">
                </div>

                <div class="form-input-grid mb-small">
                    <label for="role" class="form-input-grid-item">Status</label>
                    <select id="role" name="user_role_name" class="form-input-grid-item">
                      <option value="student">Student</option>
                      <option value="instructor">Instructor</option>
                      <option value="guest">Guest</option>
                    </select>

                    <label for="date" class="form-input-grid-item">Date</label>
                    <input type="date" id="date" name="date" class="form-input-grid-item">
                </div>

                <div class="form-input-flex-wrap mb-small">
                    <p>Choose your favorite Web language:</p>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>

                <div class="mb-small">
                    <label for="comments" class="form-label">Comments</label>
                    <textarea id="comments" name="comments" class="form-textarea" rows="4"></textarea>
                </div>

                <div class="form-input-flex mb-small">
                    <input type="checkbox" id="signup" name="signup" value="Signup" class="mr-small">
                    <label for="signup">Sign up for news letter</label>
                    <input type="checkbox" id="terms" name="terms" value="Terms" class="mr-small">
                    <label for="terms"> Agree to terms and conditions</label>
                </div>

                <div class="form-input-flex mt-medium">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>


            </fieldset>
        </form>
      </div>
    </body>
</html>
